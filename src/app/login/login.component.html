<form (submit)="onLoginSubmit()">
  <div class="row text-center">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <button type="button" class="btn btn-fb waves-light" mdbRippleRadius>
        <i class="fa fa-facebook left"></i>Countinue with your Facebook</button>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-md-12">
      <button type="button" class="btn btn-gplus waves-light" mdbRippleRadius>
        <i class="fa fa-google left"></i>Countinue with your Google</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      {{loginMessage}}
    </div>
  </div>
  <div class="row" style="margin-top: 1rem;">
    <div class="col-md-12">
      <div class="md-form">
        <i class="fa fa-envelope prefix"></i>
        <input mdbActive type="text" name="username" class="form-control" [(ngModel)]="credentials.username" required>
        <label for="username">User Name</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="md-form">
        <i class="fa fa-lock prefix"></i>
        <input mdbActive type="password" id="password" name="password" class="form-control" [(ngModel)]="credentials.password" required>
        <label for="password">Password</label>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-md-12">
      <button type="submit" class="btn btn-lg btn-login" data-dismiss="modal" mdbRippleRadius>Login</button>
      <br /> or
      <a>Forgot Password</a>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-md-12">
      <p id="TandC">By signing in you agree to our Terms of Use and Pivacy Policy</p>
    </div>
  </div>
</form>
